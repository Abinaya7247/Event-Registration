<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="#1cc88a"/>
  
  <!-- Abstract Web Development Pattern -->
  <rect x="50" y="50" width="60" height="40" rx="5" fill="#ffffff" fill-opacity="0.1"/>
  <rect x="150" y="50" width="100" height="40" rx="5" fill="#ffffff" fill-opacity="0.1"/>
  <rect x="290" y="50" width="60" height="40" rx="5" fill="#ffffff" fill-opacity="0.1"/>
  
  <rect x="50" y="110" width="300" height="40" rx="5" fill="#ffffff" fill-opacity="0.1"/>
  
  <rect x="50" y="170" width="80" height="40" rx="5" fill="#ffffff" fill-opacity="0.1"/>
  <rect x="150" y="170" width="80" height="40" rx="5" fill="#ffffff" fill-opacity="0.1"/>
  <rect x="250" y="170" width="100" height="40" rx="5" fill="#ffffff" fill-opacity="0.1"/>
  
  <!-- Code Brackets -->
  <text x="30" y="100" font-family="monospace" font-size="40" fill="#ffffff" fill-opacity="0.3">{</text>
  <text x="360" y="100" font-family="monospace" font-size="40" fill="#ffffff" fill-opacity="0.3">}</text>
  
  <!-- Event Title -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Web Development Workshop</text>
</svg>