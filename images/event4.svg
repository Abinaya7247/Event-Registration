<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="#36b9cc"/>
  
  <!-- Abstract Education Elements -->
  <rect x="50" y="50" width="300" height="150" rx="10" fill="#ffffff" fill-opacity="0.1"/>
  
  <!-- Graduation Cap Icon -->
  <g transform="translate(175, 70)">
    <rect x="-25" y="-5" width="50" height="10" fill="#ffffff"/>
    <polygon points="0,-5 -40,10 0,25 40,10" fill="#ffffff"/>
    <circle cx="0" cy="25" r="5" fill="#ffffff"/>
    <rect x="-2" y="25" width="4" height="20" fill="#ffffff"/>
    <rect x="-10" y="45" width="20" height="5" rx="2" fill="#ffffff"/>
  </g>
  
  <!-- Book Icon -->
  <g transform="translate(100, 100)">
    <path d="M-20,-15 L-20,15 L20,15 L20,-15 Z" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="2"/>
    <path d="M0,-15 L0,15" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Lightbulb Icon -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="-5" r="15" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="2"/>
    <path d="M-5,10 L5,10 L5,15 L-5,15 Z" fill="#ffffff"/>
    <path d="M-8,-5 L-15,-12 M8,-5 L15,-12 M0,-20 L0,-25" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Event Title -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Education Innovation Conference</text>
</svg>