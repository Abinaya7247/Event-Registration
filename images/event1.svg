<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="#4e73df"/>
  
  <!-- Abstract Tech Pattern -->
  <circle cx="50" cy="50" r="30" fill="#ffffff" fill-opacity="0.1"/>
  <circle cx="350" cy="200" r="40" fill="#ffffff" fill-opacity="0.1"/>
  <circle cx="200" cy="100" r="60" fill="#ffffff" fill-opacity="0.1"/>
  
  <!-- Connected Lines -->
  <line x1="50" y1="50" x2="200" y2="100" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
  <line x1="200" y1="100" x2="350" y2="200" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
  <line x1="50" y1="50" x2="350" y2="200" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Event Title -->
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Tech Innovation Summit</text>
  
  <!-- Event Icon -->
  <g transform="translate(175, 60)">
    <circle cx="25" cy="25" r="20" fill="#ffffff"/>
    <path d="M25 15 L25 35 M15 25 L35 25" stroke="#4e73df" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>